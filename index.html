<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valorant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style/style.css">
</head>

<body>
  <div class="hero d-flex flex-column justify-content-center align-items-start">
    <div class="hero-text ms-5 px-5 text-white" style="text-align: justify; letter-spacing: 3px;">
      <div class="container">
        <div class="row">
        </div>
      </div>
    </div>
  </div>

  <div class="container text-white text-center">
    <div class="row" id="agents">
      <h1 class="display-2">Agents</h1>
    </div>
  </div>

  <script>

    var contents = document.getElementById("agents");

    const getAgent = async () => {
        const response = await fetch('https://valorant-api.com/v1/agents?isPlayableCharacter=true');
        const result = await response.json();

        const agents = result.data;

        for (var i = 0; i < agents.length; i++) {
          const agent = agents[i];

        contents.innerHTML += `
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card my-3 shadow p-5 rounded-5 text-center" style="background-color: grey;"">
            <div class="mx-auto" style="width: 200px; height: 200px;">
              <img src="`+ agent.displayIcon + `" class="w-100">
            </div>
            <div class="my-3 h4">
              `+ agent.displayName + `
            </div>
          </div>
        </div>
        `;
      }
    }

    getAgent();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
